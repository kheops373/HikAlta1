<ion-header>

  <ion-navbar>
      <ion-buttons start>
        <button ion-button (click)="this.viewCtrl.dismiss()">Cancel</button>
      </ion-buttons>
    <ion-title>Select current inventory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-card *ngFor="let item of this.invent.getInventories()" (click)="selectInvent($event, item)">
            <ion-item [color]="inventSelected(item)">{{item}}</ion-item>
        </ion-card>
    </ion-list>
</ion-content>
