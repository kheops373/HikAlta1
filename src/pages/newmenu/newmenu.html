<ion-header>

  <ion-navbar>
    <ion-title>Menu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-list>
		<ion-item>
			<ion-label>Signed in with  <span style="font-weight: bold">{{this.auth.getEmail()}}</span></ion-label>
			
		</ion-item>
		<ion-item *ngIf="this.auth.authenticated()">
			<button ion-button block (click)="logout()" outline>Logout</button>
		</ion-item>
	</ion-list>
    
	<ion-list>
		<ion-list-header>Inventory</ion-list-header>
		<button ion-item (click)="selectInventory()">Select Inventory</button>
		<ion-item>
			<ion-label>Use weights</ion-label>
			<ion-toggle [(ngModel)]="this.invent.getSelectedInventorySettings().useWeights"></ion-toggle>
		</ion-item>
	</ion-list>
	
	
	<ion-list>
        <ion-list-header>Storage</ion-list-header>
        <button ion-item detail-none (click)="eraseStorage()">Erase storage</button>
    </ion-list>
	

</ion-content>
