<ion-header>

  <ion-navbar>
    <ion-title>Create new item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1>Enter the details here</h1>
    
    <ion-item>
		<ion-label color="primary" stacked>Name</ion-label>
		<ion-input type="text" [(ngModel)]="nam"></ion-input>
	</ion-item>
    <ion-item>
		<ion-label color="primary" stacked>Type</ion-label>
		<ion-input type="text" [(ngModel)]="type"></ion-input>
	</ion-item>
    <ion-item>
		<ion-label color="primary" stacked>Description</ion-label>
		<ion-input type="text" [(ngModel)]="desc"></ion-input>
	</ion-item>
    
    <button ion-button outline (click)="createItemClicked()">Create</button>
    
</ion-content>
