<ion-header>

    <ion-navbar>
        <ion-title>{{this.titleText}}</ion-title>
        <ion-buttons end>
            <a style="font-size:12pt" (click)="actionButtonClicked()">{{this.actionButtonText}}</a>
		</ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item-divider><h1>In the category : {{this.category.name}}</h1></ion-item-divider>
    
    <ion-item>
		<ion-label color="primary" stacked>Name</ion-label>
		<ion-input type="text" [(ngModel)]="this.item.name"></ion-input>
	</ion-item>
    <!--<ion-item>
		<ion-label color="primary" stacked>Type</ion-label>
		<ion-input type="text" [(ngModel)]="this.item.type"></ion-input>
	</ion-item>-->
    <ion-item>
		<ion-label color="primary" stacked>Description</ion-label>
		<ion-input type="text" [(ngModel)]="this.item.description"></ion-input>
	</ion-item>
    <ion-item *ngIf="this.invent.getSelectedInventorySettings().useWeights">
        <ion-label color="primary" stacked>Weight (gr)</ion-label>
        <ion-input type="number" [(ngModel)]="this.weight"></ion-input>
    </ion-item>
	
	<ion-segment [(ngModel)]="this.item.weightType" color="primary" *ngIf="this.invent.getSelectedInventorySettings().useWeights">
		<ion-segment-button value="worn">
			Worn
		</ion-segment-button>
		<ion-segment-button value="base">
			Base
		</ion-segment-button>
		<ion-segment-button value="consumable">
			Consumable
		</ion-segment-button>
	</ion-segment>
	
	<ion-item>
		<ion-label color="primary" stacked>Note</ion-label>
		<ion-textarea [(ngModel)]="this.item.note"></ion-textarea>
	</ion-item>
	
	<br />
	<br />
	
    
    <button ion-button block outline (click)="actionButtonClicked()">{{this.actionButtonText}}</button>
	

	<br />
	<button ion-button *ngIf="this.operation == 'edit'" block color="danger" (click)="removeItem(this.item)">Delete item</button>
    
</ion-content>
