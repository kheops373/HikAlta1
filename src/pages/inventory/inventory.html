<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Inventory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	
	<ion-list>
		<ion-item *ngFor="let item of this.invent.get(); let i=index" (click)="itemTapped($event, item, i)">
			{{item}}
			<button ion-button small outline item-end (click)="removeItem($event, item, i)"><ion-icon name="close"></ion-icon></button>
		</ion-item>
	</ion-list>
	
	
	<button ion-button round outline (click)="addButtonClicked($event)">Add item
	<ion-icon name="add"></ion-icon></button>
</ion-content>
