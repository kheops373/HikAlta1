<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Inventory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-item>
		<ion-label color="primary" stacked>First line label</ion-label>
		<ion-input type="text" [(ngModel)]="newItem"></ion-input>
	</ion-item>
	<button ion-button round outline (click)="addButtonClicked($event)">Add item
	<ion-icon name="add"></ion-icon></button>
	
	<ion-list>
		<ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
			<h2>{{item}}</h2>
		</ion-item>
	</ion-list>
</ion-content>
