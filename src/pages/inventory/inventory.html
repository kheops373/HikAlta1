<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Inventory</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	
	<ion-list>
		<ion-item *ngFor="let item of this.invent.get(); let i=index" (click)="itemTapped($event, item, i)">
            <h1>{{item.nam}}</h1>
            <p>{{item.description}}</p>
			<button ion-button small outline round item-end (click)="removeItem($event, item, i)"><ion-icon name="close"></ion-icon></button>
        </ion-item>
	</ion-list>
	
	
	<ion-fab bottom right>
        <button ion-fab (click)="addButtonClicked($event)"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
